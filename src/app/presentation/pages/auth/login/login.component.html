<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Iniciar Sesión</h1>
      <p>Bienvenido de nuevo</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input type="email" 
               formControlName="email" 
               placeholder="Email"
               [class.error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Email inválido
        </span>
      </div>

      <div class="form-group">
        <input type="password" 
               formControlName="password" 
               placeholder="Contraseña"
               [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres
        </span>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
    </form>

    <div class="login-footer">
      <p>¿No tienes cuenta? <a routerLink="/auth/register">Regístrate</a></p>
    </div>
  </div>
</div>
