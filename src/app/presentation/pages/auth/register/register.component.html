<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h1>Crear cuenta</h1>
      <p>Únete a nuestra comunidad</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <input type="text" 
               formControlName="name" 
               placeholder="Nombre completo"
               [class.error]="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
      </div>

      <div class="form-group">
        <input type="email" 
               formControlName="email" 
               placeholder="Email"
               [class.error]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
      </div>

      <div class="form-group">
        <input type="password" 
               formControlName="password" 
               placeholder="Contraseña"
               [class.error]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
      </div>

      <div class="form-group">
        <input type="password" 
               formControlName="confirmPassword" 
               placeholder="Confirmar contraseña"
               [class.error]="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Crear cuenta</button>
    </form>

    <div class="register-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/auth/login">Iniciar sesión</a></p>
    </div>
  </div>
</div>
