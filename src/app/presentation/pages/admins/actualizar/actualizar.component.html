<div class="actualizar-container">
  <div class="form-header">
    <h2>Actualizar Producto</h2>
    <span class="product-id">ID: {{productId}}</span>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
    <div class="form-grid">
      <div class="form-group">
        <label>Nombre del Producto</label>
        <input type="text" formControlName="nombre" placeholder="Nombre">
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <textarea formControlName="descripcion" placeholder="Descripción del producto"></textarea>
      </div>

      <div class="form-group">
        <label>Precio</label>
        <div class="price-input">
          <span class="currency">€</span>
          <input type="number" formControlName="precio" placeholder="0.00">
        </div>
      </div>

      <div class="form-group">
        <label>Categoría</label>
        <select formControlName="id_categoria">
          <option *ngFor="let cat of categories" [value]="cat.idCategoria">
            {{cat.nombre}}
          </option> 
        </select>
      </div>

      <div class="form-group">
        <label>Stock</label>
        <input type="number" formControlName="stock" placeholder="0">
      </div>

      <div class="form-group">
        <label>Rating</label>
        <input type="number" formControlName="rating" min="0" max="5" step="0.1">
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="submit-btn" [disabled]="!productForm.valid">
        Actualizar Producto
      </button>
    </div>
  </form>
</div>
